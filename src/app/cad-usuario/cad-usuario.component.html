<div class="container">
    <h2>Cadastro de Usuário</h2>
    <form [formGroup]="formulario">
    
      <div class="form-group">
        <label for="id">ID:</label>
        <input id="id" formControlName="id" type="text" class="form-control">
      </div>
      <div class="form-group">
        <label for="nome">Nome:</label>
        <input id="nome" formControlName="nome" type="text" class="form-control">
      </div>
      <div class="form-group">
        <label for="sobrenome">Sobrenome:</label>
        <input id="sobrenome" formControlName="sobrenome" type="text" class="form-control">
      </div>
      <div class="form-group">
        <label for="dt_nascimento">Data de Nascimento:</label>
        <input id="dt_nascimento" formControlName="dt_nascimento" type="date" class="form-control">
      </div>
      <div class="form-group">
        <label for="login">Login:</label>
        <input id="login" formControlName="login" class="form-control">
      </div>
      <div class="form-group">
        <label for="telefone">Telefone:</label>
        <input id="telefone" formControlName="telefone" type="tel" class="form-control">
      </div>
      <div class="form-group">
        <label for="email">Email:</label>
        <input id="email" formControlName="email" type="email" class="form-control">
      </div>
      <div class="form-group">
        <label for="tipo">Tipo:</label>
        <select id="tipo" formControlName="tipo" type="text" class="form-control">
          <option>Selecione</option>
          <option *ngFor="let tipo of arrTipos"[value]="tipo.id_tipo">{{tipo.descricao}}</option>
          </select>
      </div>
      <button (click)="onSave()">Cadastrar</button>
      <button (click)="onCancelar()">Cancelar</button>
      <p>{{mensagem}}</p>
    </form>

    <table>
      <tr>
        <th>Ação</th>
        <th>Id</th>
        <th>Nome</th>
        <th>sobrenome</th>
        <th>Idade</th>
        <th>Telefone</th>
        <th>Email</th>
        <th>Tipo</th>

    </tr>

</div>
